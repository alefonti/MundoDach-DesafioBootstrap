<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS/Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Fin CSS/Bootstrap-->
    <title>Mundo Dachshund</title> 
</head>
<body>
    <!-- Header -->
    <header>
        <div class="d-flex justify-content-center">
            <img src="/multimedia/logo.jpg" alt="Logo de Mundo Dachshund">
        </div>

        <nav aria-label="breadcrumb" class="d-flex justify-content-center " >
            <ol class="breadcrumb">
                <li class="breadcrumb-item fs-4"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item fs-4"><a href="variedades.html">Variedades</a></li>
                <li class="breadcrumb-item fs-4"><a href="historia.html">Historia</a></li>
                <li class="breadcrumb-item fs-4"><a href="consejos.html">Consejos</a></li>
                <li class="breadcrumb-item fs-4"><a href="comunidad.html">Comunidad</a></li>
            </ol>
        </nav>
    </header>
    <!-- Fin Header -->

  <!-- Carrusel de imagenes -->
  <section>
      <div id="carouselExampleControls" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="/multimedia/pipo-pelota.jpeg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                  <img src="/multimedia/dach-uno.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                  <img src="/multimedia/dach-dos.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                  <img src="/multimedia/dach-tres.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                  <img src="/multimedia/dach-cuatro.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                  <img src="/multimedia/dach-cinco.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                  <img src="/multimedia/pipo-juguetes.jpeg" class="d-block mx-auto" alt="Dachshund">
              </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </section>
  <!-- Fin Carrusel de imagenes -->

  <!-- Footer -->
  <footer>
      <div class="d-flex justify-content-center">
          <img src="/multimedia/logo.jpg" alt="Logo de Mundo Dachshund">
          <img class="adopt-img" src="/multimedia/no-compres-adopta.jpg" alt="No compres, adopta">
      </div>
  </footer>
  <!-- Fin -->
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
