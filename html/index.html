<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mundo Dachshund</title> 
</head>
<body>
    <header>
        <div class="d-flex justify-content-center">
            <img src="/multimedia/logo.jpg" alt="Logo de Mundo Dachshund">
        </div>

        <nav aria-label="breadcrumb" class="d-flex justify-content-center " >
            <ol class="breadcrumb">
              <li class="breadcrumb-item fs-4"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item fs-4"><a href="#">Variedades</a></li>
              <li class="breadcrumb-item fs-4"><a href="#">Historia</a></li>
              <li class="breadcrumb-item fs-4"><a href="#">Consejos</a></li>
              <li class="breadcrumb-item fs-4"><a href="#">Comunidad</a></li>
            </ol>
          </nav>
    </header>

    <section>
        <div id="carouselExampleControls" class="carousel slide d-flex justify-content-center" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/multimedia/pipo-pelota.jpeg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                <img src="/multimedia/dach-uno.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                <img src="/multimedia/dach-dos.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                <img src="/multimedia/dach-tres.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                <img src="/multimedia/dach-cuatro.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                <img src="/multimedia/dach-cinco.jpg" class="d-block mx-auto" alt="Dachshund">
              </div>
              <div class="carousel-item">
                <img src="/multimedia/pipo-juguetes.jpeg" class="d-block mx-auto" alt="Dachshund">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <footer>
        <div class="d-flex justify-content-center">
            <img src="/multimedia/logo.jpg" alt="Logo de Mundo Dachshund">
            <img class="adopt-img" src="/multimedia/no-compres-adopta.jpg" alt="No compres, adopta">
        </div>
    </footer>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
